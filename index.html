<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Kaushan+Script&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./resources/css/styles.css">
    <title>Speech Synthesizer</title>
</head>

<body>
    <main class="main">
        <div class="synthesizer">
            <div class="synthesizer__heading">
                <h2>Speech Synthesizer</h2>
            </div>
            <div class="synthesizer__wrapper">
                <div class="synthesizer__options">

                    <div class="select-option">
                        <select class="select-option__select"></select>
                    </div>
                    <div class="voice-rate">
                        <div class="wrapper">
                            <p>Rate</p>
                            <span id="rate-value">1</span>
                        </div>
                        <input type="range" id="rate" min="0.5" max="2" value="1" step="0.1">
                    </div>

                    <div class="voice-pitch">
                        <div class="wrapper">
                            <p>Voice Pitch</p>
                            <span id="pitch-value">1</span>
                        </div>
                        <input type="range" id="pitch" min="0" max="2" value="1" step="0.1">
                    </div>

                    <div class="output-wrapper">
                        <form action="submit" id="form">
                            <textarea type="text" id="input"></textarea>
                        </form>
                    </div>
                    <div class="button-container">
                        <button id="read" type="submit">Read</button>
                        <button id="pause" type="submit">Stop</button>
                    </div>
                </div>
            </div>
    </main>
    <script src="script.js"></script>
</body>

</html>
